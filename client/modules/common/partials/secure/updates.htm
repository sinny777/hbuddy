<div id="content" data-ng-init="setContent()">

	<div class="container clearfix">
		<div class="clear"></div>
		<br />

		<h2 class="center">
			{{currentUser.nickname}} Updates
		</h2>

		</dir-disqus>

	</div>

</div>
